<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/style.css" th:href = "style.css">
    <title>Registration</title>
</head>
<body class="registration-form">
<h1>Registration for user</h1>
<form th:object="${user}" name="user-form">
    <div>
        <label>username</label>
        <input type="username" th:field="*{username}" name ="username"/>
        <p th:each="error : ${#fields.errors('password')}"
           th:text="${username}">Validation error</p>
    </div>
    <div>
        <label>password</label>
        <input type="password" th:field="*{password}"/>
        <p th:each="error : ${#fields.errors('password')}"
           th:text="${error}">Validation error</p>
    </div>
    <button type="button" onclick="sendUser(this.form)">submit</button>
</form>
<div class="errorMessage" id="errorMessage">

</div>

<a th:href="@{/login}">login if you have account already</a>
</body>
<script src="../static/index.js" th:src="@{../index.js}"></script>
</html>

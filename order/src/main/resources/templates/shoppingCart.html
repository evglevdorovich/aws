<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/style.css" th:href = "style.css">
    <title>Shopping Cart</title>
</head>
<body>
<table class="shoppingCartTable">
    <tr class="shoppingCartTableRow">
        <th>title1</th>
        <th>price</th>
        <th>count</th>
    </tr>
    <tr th:each="selectedProduct : ${selectedProducts}" class="shoppingCartTableRow">
        <td th:text="${selectedProduct.title}"></td>
        <td th:text="${selectedProduct.price}"></td>
        <td th:text="${selectedProduct.quantity}"></td>
    </tr>
</table>
<div>total amount = <span th:text="${totalAmount}">100</span><span>$</span></div>
<div>Your shipping address is: <span th:text = "${shippingAddress}"></span></div>
<h2><a th:href="@{/products}">Go back to products</a></h2>
<form name="shippingAddress">
    <div>Provide info about your shipping address</div>
    <div>
        <label>Shipping address
            <input name ="shippingAddress"/>
        </label>
    </div>
    <button type="button" onclick="sendShippingAddress(this.form)">submit</button>
</form>
<h2><a th:href="@{/checkout}">process an order</a></h2>
</body>
<script src="../static/index.js" th:src="@{../index.js}"></script>
</html>
